<div class="body">
    <div class="container">
        <div class="row">
            <div style="padding-top: 10px;">
                <button mat-fab extended color="#" (click)="addRole()" ><mat-icon>add</mat-icon>Add Role</button>
            </div>
            <div class="col-md-3" *ngFor="let data of roles" style="text-align: center;">
                <div class="card mb-1">
                    <div class="card-body" (click)="selectRole(data)">
                        {{data}}
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="selectedRole">
            <h2>{{selectedRole}}</h2>
            <table mat-table [dataSource]="ds">
                <ng-container matColumnDef="dept">
                    <th mat-header-cell *matHeaderCellDef>Department</th>
                    <td mat-cell *matCellDef="let data">{{data.Department}}</td>
                </ng-container>

                <ng-container matColumnDef="users">
                    <th mat-header-cell *matHeaderCellDef>Users</th>
                    <td mat-cell *matCellDef="let data"><button mat-button (click)="showUserDetails(data)">{{data.Name}}</button></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="cols"></tr>
                <tr mat-row *matRowDef="let row; columns:cols"></tr>
            </table>
        </div>

    </div>
</div>

<div class="container-fluid row justify-content-center  h-100 align-items-center">


  <mat-card>
    <br>
    <div>
      <img src="../../assets/exalcalogo(1).png" alt="" style="width: 100px; height: 25px;">
    </div>
    <br>
    <div>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field appearance="outline">
            <mat-icon matPrefix>
              <img class="img" src="/assets/user.png" alt="">
            </mat-icon>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName" name="username">
            <mat-error *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.hasError('required')">
              UserName is required!
            </mat-error>
          </mat-form-field>
        </div>


        <div>
          <mat-form-field appearance="outline">
            <mat-icon matPrefix>
              <img class="img" src="/assets/pwd.png" alt="">
            </mat-icon>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="passWord">
            <mat-error *ngIf="loginForm.get('passWord')?.touched && loginForm.get('passWord')?.hasError('required')">
              Password is required!
            </mat-error>
            <mat-error *ngIf="loginForm.get('passWord')?.hasError('pattern')">
              Password should contain one capital letter, one small letter, one number and one special char
            </mat-error>

          </mat-form-field>
        </div>
        <div>
          <div class="d-flex justify-content-center">
            <button mat-fab extended color="#" type="submit" (click)="login2()"
              [disabled]="!loginForm.valid">Login</button>
          </div>
          <div class="d-flex justify-content-center">
            <a routerLink="/forgotPassword">Forgot Password?</a>
          </div>
        </div>

      </form>
    </div>
  </mat-card>
</div>

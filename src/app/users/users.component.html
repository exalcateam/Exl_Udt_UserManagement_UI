<div class="body d-flex ">

  <div class="container ">
   
   
    <!--filter & add user-->
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-10">
        <mat-form-field style="width: 100%;   "  >
          <mat-label >Search</mat-label>
          <input type="text" matInput #input (keyup)="filter(input.value)" placeholder="Ex:Tamil..." >
        </mat-form-field>
      </div>
      
      <div class="d-flex col-md-2 gap-3" *ngIf="type">

        <button mat-icon-button (click)="add()" ><mat-icon>person_add</mat-icon></button>
        <button mat-icon-button (click)="download()"><mat-icon>download</mat-icon></button>
        <button mat-icon-button class="upload" (change)="upload($event)"><mat-icon>upload</mat-icon></button>
     
      </div>

    </div>
 
 
     

    <!--table-->
    <div style=" overflow: auto;  " class="mat-elevation-z4">
     
      <table mat-table  [dataSource]="dataSource"  #table >

        <ng-container matColumnDef="Emp_ID" >
          <th mat-header-cell *matHeaderCellDef>Emp_ID</th>
          <td mat-cell *matCellDef="let data">{{data.Emp_ID}}</td>
        </ng-container>

        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef  >Name</th>
          <td mat-cell *matCellDef="let data">{{data.Name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let data">{{data.Email}}</td>
        </ng-container>

        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let data">{{data.Phone}}</td>
        </ng-container>

        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>DOB</th>
          <td mat-cell *matCellDef="let data">{{data.DOB}}</td>
        </ng-container>

        <ng-container matColumnDef="dept">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let data">{{data.Department}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let data">{{data.Role}}</td>
        </ng-container>

        <ng-container  matColumnDef="edit" > 
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let data;let i=index">
            <button mat-icon-button (click)="edit(data,i)" [hidden]="!type">
              <mat-icon>mode_edit</mat-icon> </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let data;let i=index">
            <button (click)="delete(data.Emp_ID)" mat-icon-button  [hidden]="!type" ><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:cols;"></tr>

        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
      
    </div>
    <input type="file" (change)="upload($event)">
  </div>

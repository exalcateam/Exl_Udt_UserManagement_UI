<div class="body">
    <div>

        <div>
            Today is {{today | date:'medium'}}
        </div>

        <input type="text" #valueOfRupee placeholder="enter rupee" style="width: 100%;"><br>
        <button (click)="valueToNumber(valueOfRupee.value)">Click me!</button><br>
        <p>{{result}}</p>
    </div>
   
    <div class="row">
        <div class="col-sm-4 d-flex justify-content-center align-items-center">
            <form [formGroup]="addUser">
                <div><mat-form-field>
                    <mat-label>ID</mat-label>
                    <input type="text" matInput formControlName="Id">
                  </mat-form-field></div>

                <div><mat-form-field>
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="Name">
                  </mat-form-field></div>
          
                <div><mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="Email">
                  </mat-form-field></div>
                  <div><mat-form-field>
                    <mat-label>Mobile</mat-label>
                    <input type="text" matInput formControlName="Mobile">
                  </mat-form-field></div>
          
                <div><mat-form-field>
                    <mat-label>Department</mat-label>
                    <input type="text" matInput formControlName="Department">
                  </mat-form-field></div>

                  <div><mat-form-field>
                    <mat-label>Role</mat-label>
                    <input type="text" matInput formControlName="Role">
                  </mat-form-field></div>
          
                  <div>
                    <button class="btn btn-primary" type="submit" (click)="AddUser()" >Submit</button>  
                  </div>
            </form>
           
        </div>

        <div class=" col-sm-8">
            <div>
                <table mat-table [dataSource]="httpds">
                 <ng-container matColumnDef="Id"  >
                     <th mat-header-cell *matHeaderCellDef>ID</th>
                     <td mat-cell *matCellDef="let data">{{data.Id}} </td>
                 </ng-container>
         
                 <ng-container matColumnDef="Name">
                     <th mat-header-cell *matHeaderCellDef>Name</th>
                     <td mat-cell *matCellDef="let data"> {{data.Name}}</td>
                 </ng-container>
         
                 <ng-container matColumnDef="Email">
                     <th mat-header-cell *matHeaderCellDef>Email</th>
                     <td mat-cell *matCellDef="let data"> {{data.Email}}</td>
                 </ng-container>

                 <ng-container matColumnDef="Mobile">
                    <th mat-header-cell *matHeaderCellDef>Mobile</th>
                    <td mat-cell *matCellDef="let data"> {{data.Phone}}</td>
                </ng-container>
         
                 <ng-container matColumnDef="Department">
                     <th mat-header-cell *matHeaderCellDef>Dept</th>
                     <td mat-cell *matCellDef="let data">{{data.Department}} </td>
                 </ng-container>
         
                 <ng-container matColumnDef="Role">
                     <th mat-header-cell *matHeaderCellDef>Role</th>
                     <td mat-cell *matCellDef="let data">{{data.Role}} </td>
                 </ng-container>
               
                 <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let data"> <button class="btn btn-link" (click)="UpdateUser(data)">Edit</button></td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let data"><button class="btn btn-link" (click)="delete(data.Id)" >Delete</button></td>
                </ng-container>
         
                 <tr mat-header-row *matHeaderRowDef="http; sticky:true"></tr>
                 <tr mat-row *matRowDef="let row; columns:http;"></tr>
                </table>
             </div>
        </div>

    </div>

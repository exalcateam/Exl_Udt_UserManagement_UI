<div  class="container d-flex justify-content-center align-items-center h-100">
    <mat-card  class="justify-content-center align-items-center">
        <form [formGroup]="fp">
            <div>
                <h2 style="font-family: 'Times New Roman', Times, serif;">Forgot Password</h2>
            </div>

            
            
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Username</mat-label>
                    <input type="text" matInput formControlName="userName">
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter OTP you received</mat-label>
                    <input type="text" matInput formControlName="otp">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter New Password</mat-label>
                    <input type="password" matInput formControlName="pwd">
                     
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput formControlName="cpwd">
                </mat-form-field>
            </div>
        
            <div style="text-align: center;">
                <button mat-raised-button (click)="submit()">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
